<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Details</title>
  <link
  href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
  rel="stylesheet"/>
  <link rel="stylesheet" href="loader.css">
  <link rel="stylesheet" href="details.css">
  <script src="details.js" defer></script>
</head>
<body>
  <div class="loader"></div>

  <div class="details_container" id="details">
    <div class="intro">
      <div class="nameId">
        <div>
          <p class="back">&#8592;</p>
          <p class="name"></p>
        </div>
        <p class="id"></p>
      </div>
      <div class="img-container">
        <img src="/images/bul.png" alt="" class="pokeImg">
      </div>
    </div>

    <div class="types">
      <div class="type-data">
        <!-- <p style="--color: #ffccdf">Grass</p>
        <p style="--color: #cdffcd">Poison</p> -->
      </div>
    </div>

    <div class="about">
      <h1>About</h1>
      <div class="about_data"> 
        <div class="detail">
          <p class="weight"><i class="ri-weight-line"></i> </p>
          <p>weight</p>
        </div>
        <div class="detail">
            <p class="height"><i class="ri-expand-height-line"></i> </p>
            <p>Height</p>
        </div>
        <div class="detail moves">
          <!-- <p>Chlorophyll</p>
          <p>Overgrow</p> -->
          <p>Moves</p>
        </div>
      </div>
    </div>

    <div class="base-stats">
      <h1>Base Stats</h1>
      <div class="stats">
        <div class="hp stats-bar">
          <p class="stat-name">HP</p>
          <div class="stat-bar">
            <p class="stat-value-hp">050</p>
            <progress value="100" max="120" class="progress-bar"></progress>
          </div>
        </div>
        <div class="atk stats-bar">
          <p class="stat-name">ATK</p>
          <div class="stat-bar">
            <p class="stat-value-atk">050</p>
            <progress value="100" max="120" class="progress-bar"></progress>
          </div>
        </div>
        <div class="def stats-bar">
          <p class="stat-name">DEF</p>
          <div class="stat-bar">
            <p class="stat-value-def">050</p>
            <progress value="100" max="120" class="progress-bar"></progress>
          </div>
        </div>
        <div class="satk stats-bar">
          <p class="stat-name">SATK</p>
          <div class="stat-bar">
            <p class="stat-value-satk">050</p>
            <progress value="100" max="120" class="progress-bar"></progress>
          </div>
        </div>
        <div class="sdef stats-bar">
          <p class="stat-name">SDEF</p>
          <div class="stat-bar">
            <p class="stat-value-sdef">050</p>
            <progress value="100" max="120" class="progress-bar"></progress>
          </div>
        </div>
        <div class="spd stats-bar">
          <p class="stat-name">SPD</p>
          <div class="stat-bar">
            <p class="stat-value-spd">050</p>
            <progress value="100" max="120" class="progress-bar"></progress>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
